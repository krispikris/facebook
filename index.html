<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook by Kristopher Han</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ---------- navigation-bar ----------- -->
    <nav>
        <!-- ---------- navigation-left ----------- -->
        <div class="nav-left">
        <img src="images/facebook-logo.png" class="logo" />
        <div class="search-box">
            <img src="images/search.png" class="search-icon" />
          <input type="text" placeholder="Search Facebook" />
        
    </div>
    <!-- ---------- navigation-right ----------- -->
    <div class="nav-right">
        <ul>
            <li><img src="images/video.png"></li>
            <li><img src="images/inbox.png"></li>
            <li><img src="images/notification.png"></li>
        </ul>
        <div class="nav-user-icon online">
            <img src="images/profile-pic.png">
        </div>
    </nav>

    <div class="container">
        <!-- ---------- left-sidebar ----------- -->
        <div class="left-sidebar">
            <div class="important-links">
                <a href="#"><img src="images/news.png"> Latest News</a>
                <a href="#"><img src="images/friends.png"> Friends</a>
                <a href="#"><img src="images/group.png"> Groups</a>
                <a href="#"><img src="images/marketplace.png"> Marketplace</a>
                <a href="#"><img src="images/watch.png"> Watch</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png"> Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png"> Web Design</a>
                <a href="#"><img src="images/shortcut-3.png"> Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png"> Branding</a>
            </div>
        </div>

        <!-- ---------- main content ----------- -->
        <div class="main-content"></div>

        <!-- ---------- right-sidebar ----------- -->
        <div class="right-sidebar"></div>
  </body>
</html>
