<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - Facebook by Kristopher Han</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/624fdad7d9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ---------- navigation-bar ----------- -->
    <nav>
      <!-- ---------- navigation-left ----------- -->
      <div class="nav-left">
        <img src="images/facebook-logo.png" class="logo" />
        <div class="search-box">
          <img src="images/search.png" class="search-icon" />
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>

      <!-- ---------- navigation-right ----------- -->
      <div class="nav-right">
        <ul>
          <li><img src="images/video.png" /></li>
          <li><img src="images/inbox.png" /></li>
          <li><img src="images/notification.png" /></li>
        </ul>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img src="images/profile-pic.png" />
        </div>
      </div>

      <!-- ---------- settings-menu ----------- -->
      <div class="settings-menu">
        <div id="dark-btn" class="dark-btn-on">
          <span></span>
        </div>

        <div class="settings-menu-inner">
          <div class="settings-menu-user-profile">
            <img src="images/profile-pic.png" />
            <div>
              <p>Kristopher Han</p>
              <a href="#">See your profile</a>
            </div>
          </div>

          <div class="settings-menu-prop 01-settings">
            <div class="settings-menu-prop-left">
              <img
                src="images/icons/nav/settings/nav-settings-01-settings-privacy.png"
              />
              <a href="#">Settings & Privacy</a>
            </div>
            <div class="settings-menu-prop-right">
              <img
                class="arrow"
                src="images/icons/nav/settings/nav-settings-06-right-arrow.png"
              />
            </div>
          </div>

          <div class="settings-menu-prop 02-help">
            <div class="settings-menu-prop-left">
              <img
                src="images/icons/nav/settings/nav-settings-02-help-support.png"
              />
              <a href="#">Help & Support</a>
            </div>
            <div class="settings-menu-prop-right">
              <img
                class="arrow"
                src="images/icons/nav/settings/nav-settings-06-right-arrow.png"
              />
            </div>
          </div>

          <div class="settings-menu-prop 03-dispay">
            <div class="settings-menu-prop-left">
              <img
                src="images/icons/nav/settings/nav-settings-03-display-accessibility.png"
              />
              <a href="#">Display & Accessibility</a>
            </div>
            <div class="settings-menu-prop-right">
              <img
                class="arrow"
                src="images/icons/nav/settings/nav-settings-06-right-arrow.png"
              />
            </div>
          </div>

          <div class="settings-menu-prop 04-feedback">
            <div class="settings-menu-prop-left">
              <img
                src="images/icons/nav/settings/nav-settings-04-feedback.png"
              />
              <a href="#">Give Feedback</a>
            </div>
            <div class="settings-menu-prop-right">
              <img
                class="arrow"
                src="images/icons/nav/settings/nav-settings-06-right-arrow.png"
              />
            </div>
          </div>

          <div class="settings-menu-prop 05-logout">
            <div class="settings-menu-prop-left">
              <img src="images/icons/nav/settings/nav-settings-05-logout.png" />
              <a href="#">Logout</a>
            </div>
            <div class="settings-menu-prop-right">
              <img
                class="arrow"
                src="images/icons/nav/settings/nav-settings-06-right-arrow.png"
              />
            </div>
          </div>
        </div>

        <div class="settings-menu-footer">
          <a href="#">Privacy</a> • <a href="#">Terms</a> •
          <a href="#">Advertising</a> • <a href="#">Cookies</a> •
          <a href="#">More</a>
          <p>Kristopher Han | Meta @ 2023</p>
        </div>
      </div>
    </nav>

    <!-- ---------- profile-page ----------- -->
    <div class="profile-container">
      <img src="images/profile/cover.png" class="cover-img" />
    </div>

    <!-- ---------- footer ----------- -->
    <div class="footer">
      <a href="#">Privacy</a> • <a href="#">Terms</a> •
      <a href="#">Advertising</a> • <a href="#">Cookies</a> •
      <a href="#">More</a>
      <p>Kristopher Han | Meta @ 2023</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
